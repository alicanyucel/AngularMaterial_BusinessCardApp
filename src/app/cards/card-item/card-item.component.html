<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
        <li class="list-group-item">{{card.phone}}</li>
        <li class="list-group-item">{{card.email}}</li>
        <li class="list-group-item">{{card.address}}</li>
        <a href={{card.Github}}>Github:{{card.Github}}</a>
        <a href={{card.LinkedIn}}>LinkedIn:{{card.LinkedIn}}</a>
        </ul>
    </mat-card-content>
</mat-card>
